<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>+ Sinergia 2023</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        nav {
            text-align: center;
            background-color: #444;
            padding: 10px;
        }
        nav button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 300px;
            float: left;
            perspective: 1000px; 
            margin: 20px;
            
            }

            .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border: 5px solid rgba(0, 0, 0, 0.366);
            border-radius: 5%;
            }

            .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
            }

            .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; 
            backface-visibility: hidden;
            }

          
            .flip-card-front {
            background-color: #bbb;
            color: black;
            }

    
            .flip-card-back {
            
            color: white;
            transform: rotateY(180deg);
            }
            ul{
                list-style: none;
            }
            ul li{
                display: inline;
            }
            .Salud{
                background-color: #4CAF50;
            }
            .Sociedad{
                background-color: #2196F3;
            }
    </style>
</head>
<body>
    <header>
        <h1>+ Sinergia 2023</h1>
    </header>
    <nav>
        <button onclick="mostrarCategoria('Sociedad')">Sociedad</button>
        <button onclick="mostrarCategoria('Negocios')">Negocios</button>

        <button onclick="mostrarCategoria('Salud')">Salud</button>

    </nav>
    <div id="resultado">

];

     // Función para mostrar datos de una categoría
          // Función para mostrar datos de una categoría
          function mostrarCategoria(categoria) {
            var resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = ""; // Limpiar contenido anterior

            var categoriaData = datos.filter(function(item) {

            if (categoriaData.length > 0) {
                categoriaData.forEach(function(item) {
